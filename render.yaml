databases:
  - name: landsea_db
    databaseName: landsea_db
    user: landsea
    region: singapore

services:
  - type: web
    name: landsea
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: landsea_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

